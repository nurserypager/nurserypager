---
layout: default
---

<section id="blog" class="no-bot-pad">
  <div class="container">
    <div class="row" style="padding: 0px 15%;">
      <div class="col-lg-12">
        <h1 class="section-heading callout text-center">{{ page.title }}</h1>

        <div style="padding: 20px 0px 20px;color: #6D696E;font-weight: 300;">
          <span class="pull-left">By: {{ page.author }}</span>
          <span class="pull-right">Date: April 1, 2016</span>
        </div>
        
        <div class="clearfix"></div>
        
        <div class="blog-content" style="padding-top: 20px;color: #6D696E;font-weight: 300;font-size: 13px;">
            {{ content }}

        </div>

        <hr class="blog-content-hr">

        <p class="text-center back-link">
          <a href="/guides/"><span class="icon-arrow-left"></span><span>Back to Guides</span></a>
        </p>

      </div>
    </div>
        
    <div class="row text-center" style="padding:50px 0px 0px">
      <a href="/buty/" class="buy-link" style="">
          <div class="title-box is-heading">
            <p style="font-weight: 300;font-size: 26px;text-transform: capitalize;padding: 20px;font-style:italic;">Start Using The Easiest Sunday School Check In & Paging Software available. Click here.</p>
          </div>
      </a>
    </div>

    <hr class="blog-content-hr">

    <div class="row text-center">
      <div class="card-imageWrapper col-lg-3">
        <img src="https://cdn-images-1.medium.com/fit/c/120/120/1*u1lLV2NXrNfbsUURy44rvg.jpeg" class="img-responsive img-circle" alt="Jeff">
      </div>
      <div class="card-content">
        <h3 class="card-name">Jeff</h3>
        <p class="card-description">Editor, writer, video host, podcaster, purveyor of awesomeness. #BeardGang</p>
      </div>
    </div>

    <hr class="blog-content-hr">

  </div>
</section>
