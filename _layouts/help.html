---
layout: default
---

<section id="full-width" class="no-bot-pad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="title-box-2 is-heading">
          <h1 style="font-weight: 300;text-transform: capitalize;">{{ page.title }}</h1>
          <p style="color: #6D696E;font-size: 16px;">{{ page.sub-title }}</p>
        </div>

        <p class="text-center back-link">
          <a href="/guides/"><span class="icon-arrow-left" style="padding: 0 7px 0px 0px;"></span><span>Back to Guides</span></a>
        </p>
    </div>    

    <div  style="padding: 0px 15%;">
        <div class="blog-content" style="padding-top: 20px;color: #6D696E;font-weight: 300;font-size: 13px;">
            {{ content }}
        </div>

        <hr class="blog-content-hr">

      </div>

    </div>

  </div>
</section>
